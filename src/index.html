<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/mesto-logo.svg')%>" alt="Логотип сайта место">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <div class="profile__container">
                        <img
                            width="120px"
                            height="120px"
                            class="profile__photo" 
                            alt=""
                        >
                        <div class="profile__overlay"></div>
                        <img class="profile__photo-edit" src="<%=require('./images/pen.png')%>" alt="" />
                    </div>
                    <div class="profile__bio">
                        <h1 class="profile__name"></h1>
                        <button class="profile__change-button" name="changeButton" type="button" aria-label="изменить">
                            <img class="profile__change-button-img" alt="Кнопка изменить информацию о себе" src="<%=require('./images/change-button.svg')%>">
                        </button>
                        <p class="profile__job"></p>
                    </div>
                </div>
                <button class="profile__add-button" name="addButton" type="button" aria-label="добавить">
                    <img class="profile__add-button-img" alt="Кнопка для добавления фотографий" src="<%=require('./images/add-button.svg')%>">
                </button>
            </section>
            <section class="photo-grid" aria-label="Фотографии из путешествий, загруженные пользователем">
                <ul class="photo-grid__items">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright" lang="en">&#xa9;2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_theme_photo">
            <div class="popup__container popup__container_theme_photo">
                <button class="popup__close-button" type="button">
                    <img class="popup__close-button-img" src="<%=require('./images/close-button.svg')%>" alt="Кнопка закрыть окно">
                </button>
                <figure class="popup__item">
                    <img class="popup__img" src="#" alt="здесь будь вставляться текст из js">
                    <figcaption class="popup__title-img"></figcaption>
                </figure>
            </div>
        </div>
        <div class="popup popup_theme_edit-profile">
            <div class="popup__container">
                <button class="popup__close-button" type="button">
                    <img class="popup__close-button-img" src="<%=require('./images/close-button.svg')%>" alt="Кнопка закрыть окно">
                </button>
                <form class="popup__form popup__form_theme_edit" name="userInfo" autocomplete="off">
                    <div class="popup__content">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input
                            name="name"
                            type="text"
                            class="popup__input popup__input_theme_name"
                            placeholder="Имя"
                            autocomplete="off"
                            id="nameInput"
                            required minlength="2"
                            maxlength="40"
                            pattern="^[a-zA-Zа-яА-Я\-\s]+$"
                            data-custom-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                        >
                        <span id="name-error" class="popup__input-error"></span>
                        <input
                            name="job"
                            type="text"
                            class="popup__input popup__input_theme_job"
                            placeholder="Ваш род дейтельности"
                            autocomplete="off"
                            id="jobInput"
                            required
                            minlength="2"
                            maxlength="200"
                            pattern="^[a-zA-Zа-яА-Я\-\s]+$"
                            data-custom-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                        >
                        <span id="job-error" class="popup__input-error"></span>
                        <button class="popup__save-button" type="submit" name="submitButton" aria-label="сохранить">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="popup popup_theme_add-photo">
            <div class="popup__container">
                <button class="popup__close-button" type="button">
                    <img class="popup__close-button-img" src="<%=require('./images/close-button.svg')%>" alt="Кнопка закрыть окно">
                </button>
                <form class="popup__form popup__form_theme_add" name="addCard" autocomplete="off">
                    <div class="popup__content">
                        <h2 class="popup__title">Новое место</h2>
                        <input
                            name="card"
                            type="text"
                            class="popup__input popup__input_theme_name-card"
                            autocomplete="off"
                            id="nameCard"
                            placeholder="Название"
                            required
                            minlength="2"
                            maxlength="30"
                            pattern="^[a-zA-Zа-яА-Я\-\s]+$"
                            data-custom-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                        >
                        <span id="card-error" class="popup__input-error"></span>
                        <input
                            name="url"
                            type="url"
                            class="popup__input popup__input_theme_url"
                            autocomplete="off"
                            id="urlCard"
                            placeholder="Ссылка на картинку"
                            required
                        >
                        <span id="url-error" class="popup__input-error"></span>
                        <button class="popup__save-button" type="submit" name="submitButton" aria-label="сохранить">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="popup popup_theme_edit-avatar">
            <div class="popup__container">
                <button class="popup__close-button" type="button">
                    <img class="popup__close-button-img" src="<%=require('./images/close-button.svg')%>" alt="Кнопка закрыть окно">
                </button>
                <form class="popup__form popup__form_theme_avatar" name="editAvatar" autocomplete="off">
                    <div class="popup__content">
                    <h2 class="popup__title">Обновить аватар</h2>
                    <input
                        class="popup__input popup__input_theme_url"
                        required 
                        name="avatarUrl" 
                        type="url"
                        id="avatarUrl"
                        placeholder="Ссылка на фото"
                    >
                    <span id="avatarUrl-error" class="popup__input-error"></span>
                    <button class="popup__save-button" type="submit" name="submitButton" aria-label="сохранить">Сохранить</button>
                </div>
            </form>
        </div>
        <template id="photos-grid-template">
            <li class="photo-grid__item">
                <div class="photo-grid__background">
                    <button class="photo-grid__delete-button" type="button" aria-label="удалить"></button>
                    <img class="photo-grid__image">
                    <div class="photo-grid__photo-info">
                        <h2 class="photo-grid__title"></h2>
                        <div class="photo-grid__like">
                            <button class="photo-grid__like-button" type="button" aria-label="поставить лайк"></button>
                            <span class="photo-grid__like-count"></span>
                        </div>
                    </div>
                </div>
            </li>
        </template>
    </body>
</html>
